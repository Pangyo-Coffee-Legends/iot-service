spring.application.name=iot_service
server.port=10266

spring.profiles.active=dev

#Tomcat configuration
server.tomcat.uri-encoding=UTF-8
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.threads.max-queue-capacity=2147483647
server.ssl.enabled=false

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.data.web.pageable.one-indexed-parameters=true
server.servlet.session.timeout=10m

# eureka setting
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address =true
eureka.client.service-url.defaultZone=http://localhost:10252/eureka/

rule-engine-service.url=http://localhost:10263

# Redis setting - redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
# 30 sec
spring.data.redis.timeout=30000

# Lettuce pool setting
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5

logging.file.path=./logs